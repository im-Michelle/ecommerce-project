<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">
    <h1 class="text-secondary border border-succes border-top-0"
        th:text="${titulo}"/><br/>
    <div class="card">
      <div class="card-body">
        <form th:action="@{/ordenes/forminsertar}" th:object=${orden} method="post">
          <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            Verifique los siguientes errores:
            <ul>
              <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form group">
                <label for="fecha_orden">Fecha de orden</label>
                <input type="text" class="form-control" th:field="*{fecha_orden}" id="fecha_orden" name="fecha_orden"
                       placeholder="Fecha de orden" required="required">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form group">
                <label for="cliente.id_cliente">Id cliente</label>
                <input type="text" class="form-control" th:field="*{cliente.id_cliente}" id="cliente.id_cliente" name="cliente.id_cliente"
                       placeholder="Id cliente" required="required">
              </div>
            </div>
            <div class="col-md-3">
              <br/>
              <button type="submit" class="btn bt-primary">Guardar</button>
            </div>
          </div>
          <input type="hidden" th:field="*{id_orden}"/>
        </form>
      </div>
    </div>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
