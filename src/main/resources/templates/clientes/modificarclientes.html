<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">
    <h1 class="text-secondary border border-succes border-top-0"
        th:text="${titulo}"/><br/>
    <div class="card">
      <div class="card-body">
        <form th:action="@{/clientes/forminsertar}" th:object=${cliente} method="post">
          <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            Verifique los siguientes errores:
            <ul>
              <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre"
                       placeholder="Nombre completo del estudiante" required="required">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido}" id="apellido" name="apellido"
                       placeholder="Apellido del cliente" required="required">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form group">
                <label for="correo">Correo</label>
                <input type="text" class="form-control" th:field="*{correo}" id="correo" name="correo"
                       placeholder="Correo del cliente" required="required">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form group">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <div class="input-group date" data-provide="datepicker">
                  <input type="text" class="form-control" th:field="*{fecha_nacimiento}"
                         id="fecha_nacimiento" name="fecha_nacimiento"
                         placeholder="Fecha de Nacimiento del cliente" required="required">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form group">
                <label for="telefono">Telefono</label>
                <input type="text" class="form-control" th:field="*{telefono}" id="telefono" name="telefono"
                       placeholder="Telefono del cliente" required="required">
              </div>
            </div>
            <div class="col-md-3">
              <br/>
              <button type="submit" class="btn bt-primary">Guardar</button>
            </div>
          </div>
          <input type="hidden" th:field="*{id_cliente}"/>
        </form>
      </div>
    </div>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
