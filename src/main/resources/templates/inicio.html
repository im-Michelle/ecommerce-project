<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>

<br>

<div class="container text-center">
    <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide carousel-custom" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 img-carousel" th:src="@{/imagen/carousel/ofertas.jpg}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 img-carousel" th:src="@{/imagen/carousel/friday.jpg}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 img-carousel" th:src="@{/imagen/carousel/papeleria.jpg}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<br>

<div class="container text-center">

    <div class="row">
        <div th:each="pro: ${productos}" class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" th:src="@{/imagen/imagenesProductos/} + ${pro.idProducto} + '.jpg'" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${pro.nombre}"></h5>
                    <p class="card-text" th:text="${pro.descripcion}" hidden="hidden"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted" th:text="'$'+${pro.precio}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav th:replace="plantilla/pag-nav :: paginador"></nav>

    <br>
    <br>
    <hr>

    <h2 class="text-center mb-4">Suscríbete a nuestro boletín</h2>
    <p class="text-center mb-5">Recibe nuestras últimas novedades y ofertas especiales directamente en tu correo electrónico.</p>

    <form action="#" method="post" class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" aria-label="Ingresa tu correo electrónico" required>
                <span class="input-group-text">@</span>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary mb-4">Suscribirme</button>
        </div>
    </form>

</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
