<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">
    <h1 class="text-secondary border border-succes border-top-0"
        th:text="${titulo}"/><br/>
    <div class="card">
      <div class="card-body">
        <form th:action="@{/comentarios/forminsertar}" th:object=${comentario} method="post">
          <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            Verifique los siguientes errores:
            <ul>
              <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="cliente">Cliente</label>
                <select class="form-control" th:field="*{cliente}" id="cliente" name="cliente" required="required">
                  <option value="">Seleccionar cliente</option>
                  <option th:each="cliente : ${listaClientes}" th:value="${cliente.id_cliente}" th:text="${cliente.nombre}"></option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="producto">Producto</label>
                <select class="form-control" th:field="*{producto}" id="producto" name="producto" required="required">
                  <option value="">Seleccionar cliente</option>
                  <option th:each="producto : ${listaProductos}" th:value="${producto.idProducto}" th:text="${producto.nombre}"></option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form group">
                <label for="comentario">Comentario</label>
                <input type="text" class="form-control" th:field="*{texto_comentario}" id="comentario" name="comentario"
                       placeholder="Comentario" required="required">
              </div>
            </div>
            <div class="col-md-3">
              <br/>
              <button type="submit" class="btn bt-primary">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
