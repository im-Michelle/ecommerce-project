<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">

    <h1 class="text-secondary border border-success border-top-0">Lista
        de Direcciones</h1>
    <br/>
    <div class="row">
        <div class="col-2">
            <a class="btn btn-primary" th:href="@{/direcciones/formulariodireccion}">Agregar Direcci√≥n</a>
        </div>
        <h2 class="text-secondary"
            th:text="${mensaje}"></h2>

    </div>
    <table th:if="${!direcciones.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col">Calle</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Estado</th>
            <th scope="col">Codigo Postal</th>
            <th scope="col">Cliente</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dir: ${direcciones}">
            <td th:text="${dir.calle}"></td>
            <td th:text="${dir.ciudad}"></td>
            <td th:text="${dir.estado}"></td>
            <td th:text="${dir.codigo_postal}"></td>
            <td th:text="${dir.cliente.nombre}"></td>
            <td>
                <a th:href="@{/direcciones/modificardirecciones/{id} (id=${dir.id_direccion})}"
                   class="btn btn-success">Modificar</a>
                <a th:href="@{/direcciones/borrardirecciones/{id} (id=${dir.id_direccion})}" class="btn btn-danger">Eliminar</a>
            </td>

        </tr>
        </tbody>
    </table>
    <nav th:replace="plantilla/pag-nav :: paginador"></nav>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
