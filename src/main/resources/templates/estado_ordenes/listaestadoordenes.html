<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">

    <h1 class="text-secondary border border-success border-top-0">Lista
        de Estado de Ordenes</h1>
    <br/>
    <div class="row">
        <div class="col-2">
            <a class="btn btn-primary" th:href="@{/estado_ordenes/formularioestadoorden}">Agregar Estado Orden</a>
        </div>
        <h2 class="text-secondary"
            th:text="${mensaje}"></h2>

    </div>
    <table th:if="${!estado_ordenes.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col">NÃºmero orden</th>
            <th scope="col">Nombre cliente</th>
            <th scope="col">Estado de Orden</th>
            <th scope="col">Fecha Cambio de Estado</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estord: ${estado_ordenes}">
            <td th:text="${estord.orden.id_orden}"></td>
            <td th:text="${estord.orden.cliente.nombre}"></td>
            <td th:text="${estord.estado.nombre}"></td>
            <td th:text="${#dates.format(estord.fecha_estado,'dd-MM-YYYY')}"></td>
            <td>
                <a th:href="@{/estado_ordenes/modificarestadoordenes/{id} (id=${estord.id_estado_orden})}"
                   class="btn btn-success">Modificar</a>
                <a th:href="@{/estado_ordenes/borrarestadoordenes/{id} (id=${estord.id_estado_orden})}" class="btn btn-danger">Eliminar</a>
            </td>

        </tr>
        </tbody>
    </table>
    <nav th:replace="plantilla/pag-nav :: paginador"></nav>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
