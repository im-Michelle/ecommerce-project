<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">

  <h1 class="text-secondary border border-success border-top-0">Lista
    de Categorias</h1>
  <br/>
  <div class="row">
    <div class="col-2">
      <a class="btn btn-primary" th:href="@{/categorias/formulariocategoria}">Agregar Categoria</a>
    </div>
    <h2 class="text-secondary"
        th:text="${mensaje}"></h2>

  </div>
  <table th:if="${!categorias.isEmpty()}" class="table table-striped table-hover table-sm">
    <thead class="table-dark table-bordered">
    <tr>
      <th scope="col">Nombre de Categoria</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat: ${categorias}">
      <td th:text="${cat.nombre}"></td>
      <td>
        <a th:href="@{/categorias/modificarcategorias/{id} (id=${cat.id_categoria})}"
           class="btn btn-success">Modificar</a>
        <a th:href="@{/categorias/borrarcategorias/{id} (id=${cat.id_categoria})}" class="btn btn-danger" hidden="hidden">Eliminar</a>
      </td>

    </tr>
    </tbody>
  </table>
  <nav th:replace="plantilla/pag-nav :: paginador"></nav>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
